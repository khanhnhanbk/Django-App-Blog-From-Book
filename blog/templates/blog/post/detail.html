{% extends 'blog/base.html' %}

{% block content %}
  <!-- Image Section -->
  <div class="bg-image hover-overlay" data-mdb-ripple-init data-mdb-ripple-color="light">
    <img src="https://mdbootstrap.com/img/new/standard/nature/184.jpg" class="img-fluid w-100" />
    <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
  </div>

  <!-- Content Section -->
  <div class="mt-4">
    <h1>{{ post.title }}</h1>
    <p>{{ post.content }}</p>
  </div>
{% endblock %}
