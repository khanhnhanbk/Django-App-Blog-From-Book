version: "3.12.5"

services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DATABASE_URL=postgres://postgres:postgres@db:5432/blogapp
      - DEBUG=True
      - SECRET_KEY=django-insecure-your_secret_key_here
      - EMAIL_HOST_USER=phongduong24.work@gmail.com
      - EMAIL_HOST_PASSWORD=uynxurtgbtecaahm
      - DEFAULT_FROM_EMAIL=phongduong24.work@gmail.com

  db:
    image: postgres:13
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=blogapp
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres

volumes:
  postgres_data:
